<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jean Carlos Piguave Alvarado - piguavejc@gmail.com" />

    <title>Team Page</title>

  <body>
    <main class="home">
      <header class="barra">
        <div class="encabezado">
          <h2 class="titulo encabezado_titulo">The creative crew</h2>
        </div>

            we are team of creative of creatively diverse, driven innovative individuals working in various locations from the
            world
          </p>

      </header>

      <section class="imagenes">
        <figure class="tarjeta">

        <figure class="tarjeta">

          </div>
          <figcaption class="titulo tarjeta_titulo">saba cabrera</figcaption>
        </figure>

        <figure class="tarjeta">
          <div class="figura">
            <img
              class="imagen figura_imagen"
              src="./img/photo3.png"
              alt="Hombre moreno sonriendo con camisa blanca y ojos cafe oscuros"

            />

          </div>
          <figcaption class="titulo titulo tarjeta_titulo">shaoe le</figcaption>
        </figure>

        <figure class="tarjeta">
          <div class="figura">
            <img
              class="imagen figura_imagen"

        <figure class="tarjeta">

        <figure class="tarjeta">

      <footer class="pie_pagina">
        <p class="parrafo pie_pagina_parrafo">
          created by
          <a class="enlace pie_pagina_enlace" href="https://devchallenges.io/portfolio/jean-carlos-19" target="_blank">
            piguavejc
          </a>
          -
          <a class="enlace pie_pagina_enlace" href="https://devchallenges.io/" target="_blank">devChallenges.io</a>
